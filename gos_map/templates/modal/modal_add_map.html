{% load custom_filters %}
<div class="modal fade" id="addMapModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Добавить</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                <form id="addMapForm" action="{% url 'chek_map' %}" method="post">
                    {% csrf_token %}

                    {% for field in mapform.visible_fields %}
                    <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    <br>
                    {{ field | add_class:"fixed-width-input form-control"}}
                    </div>
                    {% endfor %}
                    <div id="error-message" class="alert alert-danger" style="display:none;"></div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
