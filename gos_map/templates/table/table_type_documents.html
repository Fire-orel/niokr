<div class="tab-pane fade table-container" id="type_document" role="tabpanel" aria-labelledby="type_documents-tab">
    <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#TypeDocumentsModal" id='addtypedocuments'>Добавить новую запись</button>

                <table id="typedocumentsTable" class="table mt-3  mx-auto">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Тип документа</th>
                            <th></th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for type_document in type_documents %}
                        <tr>
                            <td>{{ type_document.id }}</td>
                            <td>{{ type_document.name_type_documents}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" id="edit" data-id="{{ type_document.id }}"><i class="fas fa-edit"></i></button>
                            </td>

                            <td>
                                <button class="btn btn-danger open-delete-modal" data-bs-toggle="modal" data-bs-target="#deleteModal" data-id="{{ type_document.id }}" id="deleteModal"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>

        </div>
