<div class="tab-pane fade table-container" id="type_participation" role="tabpanel" aria-labelledby="type_participation-tab">
    <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#TypeParticipationModal" id='addtypeparticipation'>Добавить новую запись</button>

                <table id="typeparticipationTable" class="table mt-3  mx-auto">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Вид интеллектуальной собственности</th>
                            <th></th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for type_participation in typeparticipations %}
                        <tr>
                            <td>{{ type_participation.id }}</td>
                            <td>{{ type_participation.name_type_participation}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" id="edittypeparticipation" data-id="{{ type_participation.id }}"><i class="fas fa-edit"></i></button>
                            </td>

                            <td>
                                <button class="btn btn-danger open-delete-modal" data-bs-toggle="modal" data-bs-target="#deleteTypeParticipationModal" data-id="{{ type_participation.id }}" id="deleteTypeParticipation"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>

        </div>
