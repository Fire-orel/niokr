<div class="tab-pane fade table-container" id="type_property_table" role="tabpanel" aria-labelledby="type_property-tab">
    <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#TypePropertyModal" id='addtypeproperty'>Добавить новую запись</button>

                <table id="typepropertyTable" class="table mt-3  mx-auto">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Вид интеллектуальной собственности</th>
                            <th></th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for type_property in type_propertys %}
                        <tr>
                            <td>{{ type_property.id }}</td>
                            <td>{{ type_property.name_type_property}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" id="edittypeproperty" data-id="{{ type_property.id }}"><i class="fas fa-edit"></i></button>
                            </td>

                            <td>
                                <button class="btn btn-danger open-delete-modal" data-bs-toggle="modal" data-bs-target="#deleteTypePropertyModal" data-id="{{ type_property.id }}" id="deleteTypeProperty"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>

        </div>
