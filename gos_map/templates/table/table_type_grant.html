<div class="tab-pane fade table-container" id="type_grant" role="tabpanel" aria-labelledby="type_grant-tab">
    <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#TypeGrantModal" id='addtypegrant'>Добавить новую запись</button>

                <table id="typegrantTable" class="table mt-3  mx-auto">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Тип гранта</th>
                            <th></th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for type_grant in typegrants %}
                        <tr>
                            <td>{{ type_grant.id }}</td>
                            <td>{{ type_grant.name_type_grant}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" id="edittypegrant" data-id="{{ type_grant.id }}"><i class="fas fa-edit"></i></button>
                            </td>

                            <td>
                                <button class="btn btn-danger open-delete-modal" data-bs-toggle="modal" data-bs-target="#deleteTypeGrantModal" data-id="{{ type_grant.id }}" id="deleteTypeGrant"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>

        </div>
